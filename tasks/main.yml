---
# tasks file for teamix.sudo
- name: Include Distro dependent vars
  include_vars: "{{ item }}"
  with_items:
    - "{{ ansible_os_family }}.yml"
    - "{{ ansible_distribution }}{{ ansible_distribution_major_version }}.yml"

- name: Include install tasks
  include: install.yml
  tags: [ install ]

- name: Include config tasks
  include: config.yml
  tags: [ config ]
